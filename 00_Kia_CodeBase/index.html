<body ng-controller='MainAppCtrl'>
<p class='viewport-label'></p>
	<div class='navigation-area'>
		<nav class='primary-nav'>
			<ul>
				<li><button class='button-primary-nav-toggle js-primary-nav-toggle'><i class='fa fa-bars'></i></button></li>
				<li ng-show='$root.authenticated' ng-class='{active: isActive("/dashboard")}'><a href='#/dashboard' tooltip-placement='bottom' tooltip='Dashboard'><span class='fa fa-dashboard'></span> <span class='nav-label'>Dashboard</span></a></li>
				<li ng-show='$root.authenticated' ng-class='{active: isActive("/dealers")}'><a href='#/dealers' tooltip-placement='bottom' tooltip='Deal.ers'><span class='fa fa-group'></span> <span class='nav-label'>Deal.ers</span></a></li>
				<li ng-show='$root.authenticated' ng-class='{active: isActive("/deals")}'><a href='#/deals' tooltip-placement='bottom' tooltip='Deal.s'><span class='fa fa-tags'></span> <span class='nav-label'>Deal.s</span></a></li>
                <li ng-show='!$root.authenticated' ng-class='{active: isActive("/")}'><a href='#/home' tooltip-placement='bottom' tooltip='Home'><span class='fa fa-home'></span> <span class='nav-label'>Home</span></a></li>
                <li ng-show='!$root.authenticated' ng-class='{active: isActive("/contact")}'><a href='#/contact' tooltip-placement='bottom' tooltip='Contact'><span class='fa fa-envelope'></span> <span class='nav-label'>Contact</span></a></li>
                <li ng-show='!$root.authenticated' ng-class='{active: isActive("/login")}'><a href='#/login' tooltip-placement='bottom' tooltip='Login'><span class='fa fa-unlock-alt'></span> <span class='nav-label'>Login</span></a></li>
				<li ng-show='$root.authenticated' class='nav-divider'></li>
                <li ng-show='$root.authenticated' ng-controller='AccountSettingsCtrl'><button ng-click='open()' class='account-settings-btn' tooltip-placement='bottom' tooltip='Account'><span class='fa fa-user'></span> <span class='nav-label'>Account</span></button></li>
                <li ng-show='$root.authenticated'><button ng-click='logout()' class='logout-btn' tooltip-placement='bottom' tooltip='Logout'><span class='fa fa-lock'></span> <span class='nav-label'>Logout</span></button></li>
			</ul>
		</nav>
	</div>
	<div class='main-site-area'>
		<header class='clearFix'>
			<div class='container'>
				<h1><a href='#/'><i class='fa fa-tag logo'></i>Deal.Me</a></h1>
			</div>
		</header>
		<main ng-view>
		</main>
	</div>
	<script src='assets/js/application.js'></script>

    <script src='assets/js/services.js'></script>
