<div class='section1 login'>
	<h2>Login</h2>
	<div class="alert alert-danger" ng-show="error">
		There was a problem logging in. Please try again.
	</div>
	<form role="form" ng-submit="login()" class='login-form'>
		<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" placeholder='USERNAME'/>
		<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" placeholder='&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;'/>
		<p>Forgot username or password?</p>
		<button type="submit" class="btn submit-btn">Login</button>
	</form>
</div>
